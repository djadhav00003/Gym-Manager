<div class="payment-container">
  <div class="payment-card">
    <h2 class="title">üßæ Payment Summary</h2>

    <div class="plan-info">
      <p class="plan-name">{{ selectedPlan?.planName }}</p>
      <p><strong>Duration:</strong> {{ selectedPlan?.durationInDays }} days</p>
      <p><strong>Price:</strong> ‚Çπ{{ selectedPlan?.price }}</p>
      <p><strong>Personal Trainer:</strong>
        <span [ngClass]="{ 'available': selectedPlan?.isPersonalTrainerAvailable, 'not-available': !selectedPlan?.isPersonalTrainerAvailable }">
          {{ selectedPlan?.isPersonalTrainerAvailable ? 'Yes' : 'No' }}
        </span>
      </p>
    </div>

    <div class="divider"></div>

    <div class="actions">
      <button mat-raised-button color="primary" class="action-btn pay-btn" (click)="makePayment()">
        üí≥ Pay Now
      </button>
      <button mat-stroked-button color="warn" class="action-btn cancel-btn" (click)="cancelPayment()">
        ‚ùå Cancel
      </button>
    </div>
  </div>
</div>
